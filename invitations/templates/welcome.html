{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    {% if authenticated %}
      <h2>Welcome, {{ username }}</h2>
      <a href="{% url 'user_profile' pk=user.pk %}">
        Click here to view your events
      </a>
    {% else %}
      <h1>Welcome</h1>
      <a href="{% url 'login' %}" class="top-menu" role="button">
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-lock"></span>
          Login
        </button>
      </a>
      <a href="{% url 'register' %}" class="top-menu" role="button">
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-lock"></span>
          Register
        </button>
      </a>
    {% endif %}
  </div>
{% endblock %}
