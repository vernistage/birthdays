{% load staticfiles %}
<html>
    <head>
        <title>Sarah's Birthday App</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container-fluid page-header">
          <h2 class="text-center"> Sarah's Birthday App </h2>
          <ul class="nav nav-pills">
            {% if user.is_authenticated %}
              <p class="text-right">
                <li role="presentation">
                  <a href="{% url 'logout' %}">Log out</a>
                </li>
                <li role="presentation">
                  <a href="{% url 'user_profile' pk=user.pk %}">Profile</a>
                </li>
              </p>
              <p class="text-left">
                <li role="presentation">
                  Hello {{ user.username }}
                </li>
              </p>
            {% else %}
              <p class="text-right">
                <li role="presentation">
                  <a href="{% url 'login' %}" class="top-menu">
                      Sign in
                  </a>
                </li>
                <li role="presentation">
                  <a href="{% url 'register' %}" class="top-menu">
                      Register
                  </a>
                </li>
                <li role="presentation">
                  <a href="{% url 'welcome' %}">
                    Home
                  </a>
                </li>
              </p>
            {% endif %}
          </ul>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
